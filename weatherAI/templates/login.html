<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Login | WeatherAI+</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bulma -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      background: linear-gradient(135deg, #90e0ef, #caf0f8);
      font-family: 'Quicksand', sans-serif;
      overflow-x: hidden;
    }

    .card {
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .title {
      color: #0077b6;
      font-weight: 700;
    }

    .button.is-primary {
      background-color: #0077b6;
      transition: all 0.3s ease;
    }

    .button.is-primary:hover {
      background-color: #00b4d8;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 183, 255, 0.4);
    }

    .fadeIn {
      animation: fadeInUp 1s ease;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <section class="section is-flex is-align-items-center is-justify-content-center" style="min-height: 100vh;">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-5">
          <div class="card p-6 animate__animated animate__fadeInDown">
            <h1 class="title has-text-centered animate__animated animate__fadeInDown">Welcome Back!</h1>
            <h2 class="subtitle has-text-centered mb-5 animate__animated animate__fadeIn animate__delay-1s">
              Log in to your WeatherAI+ account
            </h2>

            <form method="POST" class="fadeIn">
              {% csrf_token %}
              <div class="field">
                <label class="label">Username</label>
                <div class="control">
                  <input class="input" type="text" name="username" placeholder="Your username" required>
                </div>
              </div>

              <div class="field">
                <label class="label">Password</label>
                <div class="control">
                  <input class="input" type="password" name="password" placeholder="••••••••" required>
                </div>
              </div>

              <div class="field mt-5">
                <button type="submit" class="button is-primary is-fullwidth">
                  Log In
                </button>
              </div>

              <p class="has-text-centered mt-4 fadeIn">
                Don’t have an account? <a href="{% url 'register' %}" class="has-text-link">Sign Up</a>
              </p>
            </form>

          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Optional: Smooth Fade-in JS (for more interactivity) -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const inputs = document.querySelectorAll("input");
      inputs.forEach((input, index) => {
        input.style.opacity = "0";
        input.style.transform = "translateY(20px)";
        setTimeout(() => {
          input.style.transition = "all 0.5s ease";
          input.style.opacity = "1";
          input.style.transform = "translateY(0)";
        }, 300 + index * 150);
      });
    });
  </script>
</body>
</html>
